<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng ký - Gấu Bông Online</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="../assets/css/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <style>
    :root {
      --teddy-primary: #f472b6;
      --teddy-primary-dark: #db2777;
      --teddy-secondary: #fdf2f8;
      --teddy-accent: #fbcfe8;
      --teddy-text: #4b5563;
      --teddy-bg: #fff5f7;
    }

    /* Mobile-first base styles */
    body {
      background-image: url('../assets/img/banners/background_logreg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
      color: var(--teddy-text);
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      z-index: 0;
      pointer-events: none;
    }

    /* Floating Label Input Fields */
    .input-container {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-container label {
      position: absolute;
      top: 0;
      left: 3rem;
      padding: 1.25rem 0;
      pointer-events: none;
      transition: 0.3s ease all;
      color: #9ca3af;
      font-size: 1rem;
      z-index: 2;
    }

    .input-container .input-icon {
      position: absolute;
      top: 1.25rem;
      left: 1.25rem;
      color: var(--teddy-primary);
      transition: 0.3s ease all;
      z-index: 3;
    }

    .input-container input {
      padding: 1.25rem 1.25rem 1.25rem 3rem;
      border-radius: 0.75rem;
      border: 1px solid var(--teddy-accent);
      background-color: white;
      width: 100%;
      font-size: 1rem;
      transition: 0.3s ease all;
      position: relative;
      z-index: 1;
    }

    .input-container input:focus {
      outline: none;
      border-color: var(--teddy-primary);
      box-shadow: 0 10px 25px -5px rgba(244, 114, 182, 0.25);
      transform: translateY(-2px);
    }

    .input-container input:focus+label,
    .input-container input:not(:placeholder-shown)+label {
      top: -0.75rem;
      left: 0.75rem;
      font-size: 0.75rem;
      padding: 0 0.5rem;
      background-color: white;
      color: var(--teddy-primary);
      font-weight: 600;
      z-index: 4;
    }

    .input-container input:focus~.input-icon {
      color: var(--teddy-primary-dark);
    }

    /* Password input with toggle */
    .input-container.password-container input {
      padding-right: 3.5rem;
    }

    .pwd-toggle-btn {
      position: absolute;
      right: 1.25rem;
      top: 1.25rem;
      color: var(--teddy-text);
      background: none;
      border: none;
      z-index: 3;
      cursor: pointer;
    }

    /* Button ripple effect */
    .ripple-btn {
      position: relative;
      overflow: hidden;
    }

    .ripple-btn .ripple {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.5);
      transform: scale(0);
      animation: ripple 0.6s linear;
    }

    @keyframes ripple {
      to {
        transform: scale(2.5);
        opacity: 0;
      }
    }

    /* Registration section and card - Mobile first */
    section.register-section {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      width: 100%;
      max-width: 100%;
      height: 100%;
      max-height: 100vh;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding: 0;
    }

    .register-card {
      animation: fadeIn 0.6s ease-out;
      width: 100%;
      height: 100%;
      border-radius: 0;
      overflow: hidden;
      background-color: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(10px);
      box-shadow: none;
      border: none;
    }

    .header-gradient {
      background: linear-gradient(135deg, var(--teddy-primary) 0%, var(--teddy-primary-dark) 100%);
      position: relative;
      overflow: hidden;
      padding: 1.5rem;
    }

    .header-gradient::after {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      z-index: 1;
    }

    form#registerForm {
      padding: 1.5rem;
    }

    /* Submit button - not too wide on mobile */
    button[type="submit"] {
      max-width: 100%;
      height: 50px;
    }

    /* Checkbox style enhancements for mobile */
    #terms {
      min-width: 1.25rem;
      min-height: 1.25rem;
    }

    label[for="terms"] {
      font-size: 0.9rem;
      line-height: 1.4;
    }

    /* Avatar upload styles - mobile-first */
    .avatar-container {
      position: relative;
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .avatar-preview {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid var(--teddy-accent);
      overflow: hidden;
      background-color: white;
      margin-bottom: 1rem;
    }

    .avatar-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .avatar-upload-btn {
      display: inline-flex;
      align-items: center;
      padding: 0.75rem 1.5rem;
      background-color: white;
      border: 1px solid var(--teddy-accent);
      border-radius: 0.75rem;
      color: var(--teddy-text);
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      min-height: 48px;
    }

    .avatar-upload-btn:hover {
      background-color: var(--teddy-secondary);
      border-color: var(--teddy-primary);
    }

    /* Strength meter mobile optimization */
    #strength {
      height: 8px;
      margin-top: -8px;
      margin-bottom: 20px;
    }

    /* Decorative elements - reduced opacity on mobile */
    .teddy-decor {
      position: absolute;
      z-index: -1;
      opacity: 0.2;
      filter: blur(60px);
    }

    .teddy-decor-1 {
      top: 10%;
      left: 5%;
      width: 150px;
      height: 150px;
      background: var(--teddy-accent);
      border-radius: 50%;
    }

    .teddy-decor-2 {
      bottom: 10%;
      right: 5%;
      width: 200px;
      height: 200px;
      background: var(--teddy-accent);
      border-radius: 50%;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Tablet styles (576px-991px) */
    @media (min-width: 576px) {
      body {
        padding: 1rem;
      }

      section.register-section {
        max-width: 500px;
        height: auto;
        padding: 1rem;
      }

      .register-card {
        max-width: 500px;
        height: auto;
        border-radius: 1rem;
        box-shadow: 0 15px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.8);
      }

      .header-gradient {
        padding: 2rem;
      }

      form#registerForm {
        padding: 2rem;
      }

      .teddy-decor {
        opacity: 0.3;
      }

      /* Improved checkbox spacing */
      .mb-6 {
        margin-bottom: 2rem;
      }
    }

    /* Desktop styles (≥992px) */
    @media (min-width: 992px) {
      section.register-section {
        max-width: 420px;
      }

      .register-card {
        border-radius: 1.25rem;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
      }

      .input-container label {
        padding: 1.15rem 0;
        font-size: 0.95rem;
      }

      .input-container .input-icon {
        top: 1.15rem;
      }

      .input-container input {
        padding: 1.15rem 1.25rem 1.15rem 3rem;
        font-size: 0.95rem;
      }

      .pwd-toggle-btn {
        top: 1.15rem;
      }

      .teddy-decor {
        opacity: 0.5;
      }

      /* Refined strength meter */
      #strength {
        height: 6px;
        margin-top: -6px;
        margin-bottom: 16px;
      }
    }

    /* Added device-specific classes for extra styling */
    .mobile-view button[type="submit"] {
      height: 56px;
      /* Larger touch target */
    }

    .mobile-view .input-container input {
      height: 56px;
      /* Ensure inputs are large enough to tap */
    }

    .is-touch-device button:active,
    .is-touch-device a:active {
      opacity: 0.7;
      /* Provide visual feedback on touch */
      transform: scale(0.98);
    }

    /* Better handling of scrolling on mobile */
    .mobile-view {
      -webkit-overflow-scrolling: touch;
    }

    /* Improved form styling on tablet */
    .tablet-view .register-card {
      max-width: 90%;
    }

    /* Common form container styles for both login and register */
    .auth-form-container {
      width: 100%;
      margin: 0 auto;
    }

    /* Large desktop size adjustments */
    @media (min-width: 1440px) {

      section.login-section,
      section.register-section {
        max-width: 420px;
      }

      .login-card,
      .register-card {
        box-shadow: 0 25px 30px -5px rgba(0, 0, 0, 0.07), 0 10px 15px -5px rgba(0, 0, 0, 0.04);
      }

      form#loginForm,
      form#registerForm {
        padding: 2.25rem;
      }
    }
  </style>
</head>

<body class="font-[Quicksand]">
  <!-- Decorative elements -->
  <div class="teddy-decor teddy-decor-1"></div>
  <div class="teddy-decor teddy-decor-2"></div>

  <!-- Registration Form Section -->
  <section class="register-section auth-form-container">
    <div class="register-card">
      <div class="header-gradient py-8 px-8">
        <h2 class="text-white text-2xl font-bold relative z-10">Đăng ký tài khoản</h2>
        <p class="text-pink-100 text-sm mt-1 relative z-10">Tạo tài khoản để bắt đầu mua sắm</p>
      </div>

      <form id="registerForm" class="p-8">
        <div class="input-container">
          <input type="text" id="name" name="name" placeholder=" " required />
          <label for="name">Họ và tên</label>
          <i class="fas fa-user input-icon"></i>
        </div>

        <div class="input-container">
          <input type="email" id="email" name="email" placeholder=" " required />
          <label for="email">Email</label>
          <i class="fas fa-envelope input-icon"></i>
        </div>

        <div class="input-container password-container">
          <input type="password" id="password" name="password" placeholder=" " required />
          <label for="password">Mật khẩu</label>
          <i class="fas fa-lock input-icon"></i>
          <button type="button" id="togglePassword" class="pwd-toggle-btn focus:outline-none">
            <i class="far fa-eye"></i>
          </button>
        </div>

        <div id="strength" class="h-2 rounded-full bg-gray-200 -mt-2 mb-4">
          <div id="bar" class="h-full w-1/6 rounded-full transition-all duration-300"></div>
        </div>

        <div class="input-container password-container">
          <input type="password" id="confirm-password" name="confirm-password" placeholder=" " required />
          <label for="confirm-password">Nhập lại mật khẩu</label>
          <i class="fas fa-lock input-icon"></i>
          <button type="button" class="pwd-toggle-btn focus:outline-none" data-target="confirm-password">
            <i class="far fa-eye"></i>
          </button>
        </div>

        <div class="mb-6 flex items-center">
          <input type="checkbox" id="terms" class="rounded text-pink-500 focus:ring-pink-500" />
          <label for="terms" class="ml-2 text-sm text-gray-600">Tôi đồng ý với <a href="#"
              class="text-pink-600 hover:underline">Điều khoản dịch vụ</a></label>
        </div>

        <button type="submit"
          class="ripple-btn w-full bg-gradient-to-r from-pink-500 to-pink-600 hover:from-pink-600 hover:to-pink-700 text-white px-6 py-3.5 rounded-xl font-medium transition flex items-center justify-center gap-2 shadow-lg">
          <span>Đăng ký</span>
        </button>

        <div class="text-center mt-5">
          <span class="text-gray-600">Đã có tài khoản?</span>
          <a href="login.html" class="text-pink-600 hover:text-pink-700 font-semibold ml-1">Đăng nhập ngay</a>
        </div>
      </form>
    </div>
  </section>

  <!-- JS -->
  <script>
    // Hiển thị thông báo
    function showNotification(message, type = "success") {
      const notification = document.createElement("div");
      notification.className = `fixed top-4 right-4 p-4 rounded-lg ${type === "success" ? "bg-green-500" : "bg-red-500"
        } text-white z-50 shadow-lg`;
      notification.innerHTML = `
        <div class="flex items-center">
          <i class="fas ${type === "success" ? "fa-check-circle" : "fa-exclamation-circle"} mr-2"></i>
          <span>${message}</span>
        </div>
      `;
      document.body.appendChild(notification);

      // Animation
      notification.style.opacity = '0';
      notification.style.transform = 'translateY(-20px)';
      notification.style.transition = 'all 0.3s ease';

      // Adjust notification position for mobile
      if (window.innerWidth < 576) {
        notification.classList.remove('top-4', 'right-4');
        notification.classList.add('top-20');
        notification.style.left = '50%';
        notification.style.transform = 'translateX(-50%) translateY(-20px)';
        notification.style.maxWidth = 'calc(100% - 2rem)';
        notification.style.width = '90%';
        notification.style.textAlign = 'center';
      }

      setTimeout(() => {
        notification.style.opacity = '1';
        if (window.innerWidth < 576) {
          notification.style.transform = 'translateX(-50%) translateY(0)';
        } else {
          notification.style.transform = 'translateY(0)';
        }
      }, 10);

      setTimeout(() => {
        notification.style.opacity = '0';
        if (window.innerWidth < 576) {
          notification.style.transform = 'translateX(-50%) translateY(-20px)';
        } else {
          notification.style.transform = 'translateY(-20px)';
        }

        setTimeout(() => {
          notification.remove();
        }, 300);
      }, 3000);
    }

    // Toggle password visibility
    document.querySelectorAll('.pwd-toggle-btn').forEach(button => {
      button.addEventListener('click', () => {
        const targetId = button.dataset.target || 'password';
        const input = document.getElementById(targetId);
        const isHidden = input.type === 'password';
        input.type = isHidden ? 'text' : 'password';
        button.innerHTML = isHidden
          ? '<i class="far fa-eye-slash"></i>'
          : '<i class="far fa-eye"></i>';
      });
    });

    // Password strength meter
    function getPasswordStrength(password) {
      let strength = 0;
      if (password.length >= 8) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;
      return strength;
    }

    function updateStrengthBar(strength) {
      const bar = document.getElementById('bar');
      const colors = ['w-1/6 bg-red-500', 'w-2/6 bg-orange-400', 'w-3/6 bg-yellow-400', 'w-4/6 bg-green-400', 'w-full bg-emerald-500'];
      bar.className = 'h-full rounded-full transition-all duration-300 ' + colors[strength];
    }

    document.getElementById('password').addEventListener('input', (e) => {
      const strength = getPasswordStrength(e.target.value);
      updateStrengthBar(strength);
    });

    // Ripple effect for buttons
    document.querySelectorAll('.ripple-btn').forEach(button => {
      button.addEventListener('click', function (e) {
        const x = e.clientX - e.target.getBoundingClientRect().left;
        const y = e.clientY - e.target.getBoundingClientRect().top;

        const ripple = document.createElement('span');
        ripple.classList.add('ripple');
        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;

        this.appendChild(ripple);

        setTimeout(() => {
          ripple.remove();
        }, 600);
      });
    });

    // Xử lý đăng ký
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const submitBtn = this.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang xử lý...';

      try {
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const agreed = document.getElementById('terms').checked;

        if (!name || !email || !password || !confirmPassword) {
          throw new Error('Vui lòng điền đầy đủ thông tin.');
        }

        if (password !== confirmPassword) {
          throw new Error('Mật khẩu không khớp.');
        }

        if (!/.+@.+\..+/.test(email)) {
          throw new Error('Email không hợp lệ.');
        }

        if (!agreed) {
          throw new Error('Bạn cần đồng ý với điều khoản dịch vụ.');
        }

        // Kiểm tra xem email đã tồn tại chưa
        const users = JSON.parse(localStorage.getItem('teddy_users') || '[]');
        if (users.some(user => user.email === email)) {
          throw new Error('Email này đã được đăng ký. Vui lòng sử dụng email khác.');
        }

        // Tạo user mới
        const newUser = {
          id: Date.now().toString(),
          name,
          email,
          password,
          avatar: `https://via.placeholder.com/40/fdafbc/ffffff?text=${name.charAt(0).toUpperCase()}`,
          createdAt: new Date().toISOString()
        };

        // Lưu vào localStorage
        users.push(newUser);
        localStorage.setItem('teddy_users', JSON.stringify(users));

        // Hiển thị thông báo thành công
        showNotification('Đăng ký thành công! Đang chuyển sang trang đăng nhập...', 'success');

        // Chuyển hướng đến trang đăng nhập sau 2 giây
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);

      } catch (error) {
        showNotification(error.message, 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Đăng ký';
      }
    });

    // Tối ưu cho thiết bị di động
    function checkMobileOptimization() {
      const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
      const isSmallScreen = window.innerWidth < 576;
      const isMediumScreen = window.innerWidth >= 576 && window.innerWidth < 992;
      const isLargeScreen = window.innerWidth >= 992;

      // Thêm classes dựa vào kích thước màn hình
      if (isSmallScreen) {
        document.body.classList.add('mobile-view');
        document.body.classList.remove('tablet-view', 'desktop-view');
      } else if (isMediumScreen) {
        document.body.classList.add('tablet-view');
        document.body.classList.remove('mobile-view', 'desktop-view');
      } else if (isLargeScreen) {
        document.body.classList.add('desktop-view');
        document.body.classList.remove('mobile-view', 'tablet-view');
      }

      // Thêm class nếu là thiết bị cảm ứng
      if (isTouchDevice) {
        document.body.classList.add('is-touch-device');
      }
    }

    // Kiểm tra và tối ưu cho di động khi tải trang
    window.addEventListener('DOMContentLoaded', () => {
      checkMobileOptimization();

      // Thêm sự kiện để điều chỉnh giao diện khi xoay màn hình hoặc thay đổi kích thước
      window.addEventListener('resize', checkMobileOptimization);
    });
  </script>
</body>

</html>
